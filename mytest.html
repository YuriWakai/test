<body class="box">
  <script type="text/processing">
		//non-liner
//Good Design

int x = 0;
int y = 0;

int ran_p = 0;
int task = 0;

int scene = 1;

int f = 0;
String scene_name = "";

boolean scene_eva = true;

int answer_list[] = {1, 2, 3, 4, 5, 6, 7};
int scene_list[] = {2, 3};

int num = 0;
int count = 1;
int c = 0;
String answer = "";
char keydata = ' ';
int scene_number = 0;

float time = 0;
float base_time = 0;
float base_timeA = 0;
float t = 0;
float n = 0;

boolean right = true;
boolean presure = true;

int high_score = 0;
int low_score = 0;

void setup() {
  size(1430, 700);
  background(255);
  x = int(random(10, 100));
  y = int(random(10, 100));
  ran_p = int(random(1,100));
  if(ran_p%2 == 0){
    presure = true;
  }else if(ran_p%2 != 0){
    presure = false;
  }
  PFont font = createFont("utf-8", 50);
  textFont(font);
}

void draw() {
  background(255);
  switch(scene) {
  case 1:
    fill(0);
    textSize(56);
    textAlign(CENTER);
    text("Push Enterkey to Strat", width/2, height/2);
    
    scene_name = "A";
    scene_number = 2;

    break;

  case 2:
    background(255);
    noFill();
    //progressBar
    rect(width/2-250, height*3/4-50, 500, 40);
    //task
    rect(width/16+200, height/4+50, width/2-100, 100);
    //answer
    rect(width*10/16+100, height/4+50, 150, 100);

    //display information
    fill(0);
    textSize(56);
    textAlign(CENTER);
    text(x+"+"+y, width/4+210, height/4+115);
    text(answer, width*10/16+180, height/4+115);
    textSize(24);
    text("Time Limit", width/2-190, height*3/4-60);
    //presure = false;
    timer();
    makeProgressBar();
    nextScene();

    break;
  case 100:
    fill(0);
    textSize(56);
    textAlign(CENTER);
    if (c != 1) {
      text("Enter the next.", width/2, (height/2)-50);
    }
    if (c == 1) {
      text("Result", width/2, (height/2)-100);
      text("answer : 1-"+scene_name+"-"+"1"+"-"+"h"+"-"+high_score, width/2, (height/2));
      text("answer : 1-"+scene_name+"-"+"2"+"-"+"l"+"-"+low_score, width/2, (height/2)+50);
    }
  }
  if (right == false) {
    fill(0);
    textSize(200);
    textAlign(CENTER);
    if (scene == 2) {
      text("×", width*10/16+180+width/8, height/4+120+50);
    }
  }
}


void timer() {
  if (presure == true) {
    //high presure
    text("high_presure",width/2,height/16);
    if (base_time == 0) {
      base_time = millis();
    }
    time = millis() - base_time;
    time = time/1000;
    text("true_time:"+int(time), width/2, height/2-20);
    if (time < 240) {
      f = 1;
      time = time * 3/2;
      text("fast_time:"+int(time), width/2, height/2);
      text("fast", width/2, height/2-200);
    }else if (time >= 240) {
      f = 2;
      if (base_timeA == 0) {

        base_timeA = millis();
      }
      t = millis() - base_timeA;
      t = t/1000;
      
      t = t * 2/3;
      t = t + 360;
      text("slow_time:"+int(t), width/2, height/2);
      text("slow", width/2, height/2-200);
    }
  } else if (presure == false) {
    //low presure
    text("low_presure",width/2,height/16);
    if (base_time == 0) {
      base_time = millis();
    }
    time = millis() - base_time;
    time = time/1000;
    text("true_time:"+int(time), width/2, height/2-20);
    if (time <= 360) {
      f = 1;
      time = time * 2/3;
      text("slow_time:"+int(time), width/2, height/2);
      text("slow", width/2, height/2-200);
    }

    if (time > 360) {
      f = 2;
      if (base_timeA == 0) {

        base_timeA = millis();
      }
      t = millis() - base_timeA;
      t = t/1000;
      
      t = t * 3/2;
      t = t + 240;
      text("fast_time:"+int(t), width/2, height/2);
      text("fast", width/2, height/2-100);
    }
  }
}


void makeProgressBar() {
  if (f == 1) {
    n = (600-time)/6;
  } else if (f == 2) {
    n = (600-t)/6;
  }
  //n = n * 5;
  fill(0, 255, 0);
  for (int i = 0; i < n; i++) {
    if (scene == 2) {
      rect((width/2+250)-5*i, height*3/4-50, 5, 40);
    }
  }
}


void nextScene() {
  if (n < 0) {
    right = true;
    if(presure == true){
      high_score = num;
    }else if(presure == false){
      low_score = num;
    }
    scene = 100;
  }
}


void keyReleased() {
  keydata = key;
  if (scene == 1) {
    if (keyCode == ENTER) {
      scene = scene_number;
    }
  } else if ((scene == 2) || (scene == 3)) {
    if (keyCode == ENTER) {
      if (x+y == int(answer)) {
        num += 1;
        answer = "";
        x = int(random(10, 100));
        y = int(random(10, 100));
        right = true;
      } else {
        answer = "";
        right = false;
      }
    } else if (keyCode == BACKSPACE) {
      if (answer.length() > 0) {
        answer = answer.substring(0, answer.length()-1);
      }
    } else {
      answer = answer + str(keydata);
    }
  } else if (scene == 100) {
    if (keyCode == ENTER) {
      if (c == 1) {
      } else {
        c += 1;
        base_time = 0;
        t = 0;
        time = 0;
        num = 0;
        scene = scene_number;
        answer = "";
        if(presure == true){
          presure = false;
        }else if(presure == false){
          presure = true;
        }
        x = int(random(10, 100));
        y = int(random(10, 100));
      }
    }
  }
}


void mouseReleased() {
  if (scene == 0) {
    if ((mouseX > width/8) && (mouseX < width/8+width/4)) {
      if ((mouseY > height/4) && (mouseY < height/4+height/2)) {
        scene = 1;
        scene_eva = true;
      }
    } else if ((mouseX > width*5/8) && (mouseX < width*5/8+width/4)) {
      if ((mouseY > height/4) && (mouseY < height/4+height/2)) {
        scene = 1;
        scene_eva = false;
      }
    }
  }
}

    </script>
